<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios - DAO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Gestión de Usuarios</h1>

  <form id="user-form">
    <input type="text" id="dni" placeholder="DNI" required />
    <input type="text" id="nombre" placeholder="Nombre completo" required />
    <input type="email" id="correo" placeholder="Correo electrónico" required />
    <button type="submit">Crear Usuario</button>
  </form>

  <form id="buscar-form">
    <input type="text" id="buscar-dni" placeholder="Buscar por DNI" required />
    <button type="submit">Buscar</button>
  </form>

  <div class="result">
    <h2>Usuarios Registrados</h2>
    <table id="user-table">
      <thead>
        <tr>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Último Acceso</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal de edición -->
  <div id="edit-modal" class="modal-overlay hidden">
    <div class="modal">
      <h3>Editar Usuario</h3>
      <form id="edit-form">
        <label>DNI</label>
        <input type="text" id="edit-dni" disabled />

        <label>Nombre</label>
        <input type="text" id="edit-nombre" required />

        <label>Correo</label>
        <input type="email" id="edit-correo" required />

        <div class="modal-buttons">
          <button type="submit">Guardar</button>
          <button type="button" id="cancelar-edicion">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="dao.js"></script>
</body>
</html>
