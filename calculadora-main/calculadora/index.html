<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Científica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div id="previous-display" class="display small"></div>
    <div id="current-display" class="display">0</div>
    <div id="history" class="history"></div>

    <div class="buttons">
      <button data-action="clear">C</button>
      <button data-action="sqrt">√</button>
      <button data-action="power">^</button>
      <button data-action="factorial">x!</button>

      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-action="divide">÷</button>

      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-action="multiply">×</button>

      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-action="subtract">−</button>

      <button data-number="0">0</button>
      <button data-number=".">.</button>
      <button data-action="equals">=</button>
      <button data-action="add">+</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
